<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de ACC</title>
    <link rel="stylesheet" href="/styles.css?v=1.1.4"> </head>
<body>

<div class="container">

    <div class="left-panel">
        <div class="left-row-top">
            <h1>Explorador de ACC</h1>
            <button onclick="login()">Iniciar sesión con Autodesk</button>
            <select id="hubs" onchange="loadProjects()" disabled></select>
            <select id="projects" onchange="loadRootFolder()" disabled></select>
        </div>

        <div class="left-row-middle">
            <div id="folderTree"></div>
        </div>

        <div class="left-row-bottom">
            <h3>Sección inferior</h3>
            <div id="classificationListContainer" style="overflow-y: auto; flex-grow: 1;">
                <p>Cargando clasificaciones...</p>
        </div>
</div>
    </div>

   <div class="right-panel">
        <h2>Visor Forge</h2>
        <div id="modelControls">
            <input id="selectedFileName" />
            <button id="analyzeButton">ANALIZAR MODELO</button>
        </div>
        <div id="forgeViewer"></div>
    </div>

</div>

<!-- Forge Viewer SDK -->
<link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>


<script src="/viewer.js"></script>
<script src="/styles.js"></script>

</body>
</html>
